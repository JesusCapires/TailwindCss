<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/estilos.css">

            <div class="flex mx-16">
                <div class="w-3/4 text-left mt-4">
                    <a><img src="./img/chat.png" alt="" class="h-9"></a>
                </div>
                <div class="w-1/4 text-left flex mt-4">
                    <a class="mr-3 mt-2"><i class="fas fa-search fa-lg" style="color: #a8a8a8;"></i></a>
                    <a class="mr-3 mt-2"><i class="fas fa-plus-circle fa-lg" style="color: #a8a8a8;"></i></a>
                    <a class="mr-3 mt-2"><i class="far fa-moon fa-lg" style="color: #a8a8a8;"></i></a>
                    <a class="mr-3 mt-2"><i class="far fa-bell fa-lg" style="color: #a8a8a8;"></i></a>
                    <a class="mr-3 mt-2"><i class="fas fa-th-large fa-lg" style="color: #a8a8a8;"></i></a>

                </div>
            </div>

        <div class="bg-[#252525] h-10">
            <nav class="bg-[#252525] h-10 flex items-center">
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-home text-white mr-2"></i>
                    <span class="text-white">Inicio</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-bell text-white mr-2"></i>
                    <span class="text-white">Notificaciones</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-receipt text-white mr-2"></i>
                    <span class="text-white">Comprobantes</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-truck-moving text-white mr-2"></i>
                    <span class="text-white">Carta porte</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-user-friends text-white mr-2"></i>
                    <span class="text-white">Clientes</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>
                <a href="#" class="flex items-center px-4">
                    <i class="fas fa-bell text-white mr-2"></i>
                    <span class="text-white">Notificaciones</span>
                    <i class="fas fa-chevron-down text-white ml-2"></i>
                </a>

            <h1 class="text-white text-2xl ml-20 mt-10">Facturas</h1>

                <div class="bg-[#252525] ml-20 mx-12 mb-10 w-7/12 h-[72rem] rounded-lg">

                            <div class="flex items-center">
                                <a><img src="./img/chat.png" alt="" class="h-9 mr-5"></a>
                                <input type="text" class="mr-5 rounded-lg bg-[#505050] w-56">

                                <input type="text" class="rounded-lg bg-[#505050] w-56">
                            </div>
                        </div>
                        <div class="mt-5">
                            <button class="p-1 hover:bg-[#6f37758e] text-white mr-3 bg-[#3a1f3dd2] rounded-lg">Guardar en PDF</button>
                            <button class="bg-[#3b3a7a6c] mr-3 w-8 hover:bg-[#4a8ebb56] rounded-lg p-1">
                                <i class="fas fa-plus text-[#3469da]"></i>
                            </button>
                            <button class="bg-[#4d1d5779] w-8 hover:bg-[#ca60d68e] rounded-lg p-1">

                            </button>

                    </div>

                    <div class="mt-5 mx-5">
                        <h3>BB</h3>
                    </div>
                </div>
            </div>

    <footer class="bg-yellow-300 h-12">
        <p class="text-center">Footer pie de página</p>
